<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
  </head>
  <body>
    <!-- Header will be dynamically generated by header.js -->
    <div id="header-placeholder"></div>

    <main class="container page--admin-login">
      <section class="admin-login__card">
        <h1 class="admin-login__title">Admin Sign In</h1>
        <p class="admin-login__desc">Please sign in with your admin credentials.</p>

        <form class="form admin-login__form" onsubmit="return false;">
          <label class="form__label">Email</label>
          <input type="text" class="input" placeholder="Enter your email">

          <label class="form__label">Password</label>
          <input type="password" class="input" placeholder="Enter your password">

          <label class="form__label">PassID</label>
          <input type="password" class="input" placeholder="Enter admin PassID">

          <button type="submit" class="btn">Login</button>
        </form>

        <div class="admin-login__meta">
          <a href="./UserLogIn.html">Back to user sign-in</a>
          <a href="./AdminDashboard.html">Go to Dashboard</a>
        </div>
      </section>
    </main>


    <!-- Footer -->
    <footer class="footer">
      <p class="footer__text">Â© 2025 Indigenous Art Atlas</p>
    </footer>
  </body>
</html>
