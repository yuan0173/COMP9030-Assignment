<!DOCTYPE html>
<html>
  <head>
    <title>AdminLogin</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
  </head>
  <body>
    <!-- Header will be dynamically generated by header.js -->
    <div id="header-placeholder"></div>

    <main class="container" style="margin-top:48px; max-width:480px;">
      <section class="card" style="padding:24px">
        <h1 class="card__title" style="margin:0 0 16px; text-align:center;">Admin Sign In</h1>

        <form class="form" onsubmit="return false;">
          <!-- Error message container -->
          <div id="errorMessage" class="error-message" style="display: none; background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center;">
            <span id="errorText"></span>
          </div>

          <!-- Fixed login mode: admin -->
          <div class="visually-hidden">
            <label><input type="radio" name="loginMode" value="admin" checked> Admin</label>
          </div>

          <div>
            <label for="adminEmail">Email</label>
            <input id="adminEmail" class="input" type="email" placeholder="admin@gmail.com">
          </div>

          <div>
            <label for="adminPassword">Password</label>
            <input id="adminPassword" class="input" type="password" placeholder="Enter your password">
          </div>

          <div class="form__actions">
            <button class="btn" type="submit">Login</button>
          </div>

          <p style="text-align:center; margin-top:12px;">
            Back to <a href="./UserLogIn.html">User Login</a>
          </p>
        </form>
      </section>
    </main>

    <footer class="footer" style="margin-top:48px">
      <div class="container flex-between">
        <div>© IAA • Admin</div>
        <nav>
          <a href="./About.html">Introduction</a> ·
          <a href="./Guideline.html">Guidelines</a> ·
          <a href="./ArtsResult.html">Art Listings</a> ·
          <a href="./Map.html">Maps</a> ·
          <a href="./Contact.html">Contact Us</a> ·
          <a href="./Disclaimer.html">Disclaimers</a>
        </nav>
      </div>
    </footer>
    <script src="../js/session.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/login.js"></script>
  </body>
  </html>
