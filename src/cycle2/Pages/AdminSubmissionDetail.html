<!DOCTYPE html>
<html>
  <head>
    <title>Submission Detail</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
  </head>
  <body>
    <!-- Header will be dynamically generated by header.js -->
    <div id="header-placeholder"></div>

    <main class="container page-section">
      <h1 class="card__title" style="margin:0 0 12px">Submission Detail</h1>
      <p class="card__desc" style="margin:0 0 16px">Review and edit submission info before approval.</p>

      <!-- jia: Two-column layout: Information editing on the left + map/materials on the right -->
      <section class="grid" style="gap:16px">
        <!-- Leftside -->
        <article class="card" style="padding:16px">
          <form id="admEditForm" class="form" onsubmit="return false;">
            <div class="form__row">
              <div>
                <label>Title</label>
                <input id="admEditTitle" class="input" type="text" placeholder="a title provided by submitter">
              </div>
              <div>
                <label>Type</label>
                <select id="admEditType" class="input">
                  <option value="Cave Art">Cave Art</option>
                  <option value="Mural">Mural</option>
                  <option value="Carving">Carving</option>
                  <option value="Installation">Installation</option>
                </select>
              </div>
            </div>

            <div class="form__row">
              <div>
                <label>Period</label>
                <select id="admEditPeriod" class="input">
                  <option value="Ancient">Ancient</option>
                  <option value="Contemporary">Contemporary</option>
                </select>
              </div>
              <div>
                <label>Condition/Quality</label>
                <input id="admEditCondition" class="input" type="text" placeholder="some text entered by submitter">
              </div>
            </div>

            <div>
              <label>Description</label>
              <textarea id="admEditDescription" class="input" rows="4" placeholder="some text entered by submitter"></textarea>
            </div>

            <hr style="border:none;border-top:1px solid var(--border);margin:8px 0">

            <div class="grid" style="gap:12px">
              <div class="card" style="padding:12px">
                <h3 style="margin:.25rem 0">Credits & Sensitivity</h3>
                <div class="form__row">
                  <div>
                    <label>Credited Artist</label>
                    <input id="admEditArtist" class="input" type="text" placeholder="Artist username">
                  </div>
                  <div>
                    <label>Display Options</label>
                    <select id="admDisplayLevel" class="input">
                      <option value="exact">Display exact location</option>
                      <option value="locality">Display locality (circle)</option>
                      <option value="region">Display region (approximate)</option>
                      <option value="hidden">Hide location</option>
                    </select>
                  </div>
                </div>
                <label style="margin-top:8px"><input id="admSensitive" type="checkbox"> Location sensitive</label>
                <div class="form__hint">If sensitive/private land, choose a safer display option.</div>
              </div>
            </div>
          </form>
        </article>

        <!-- Rightside -->
        <aside class="card" style="padding:16px">
          <h3 style="margin:.25rem 0">Location</h3>
          <div id="adminSubmissionMap" class="map-box" aria-label="Location preview map"></div>
          <div class="form__hint">descriptive location notes</div>
          <input id="admEditNotes" class="input" type="text" placeholder="Notes (optional)" style="margin-top:8px">

          <hr style="border:none;border-top:1px solid var(--border);margin:16px 0">

          <h3 style="margin:.25rem 0">Images</h3>
          <input class="input" type="file" multiple>
        </aside>
      </section>

      <!-- jia: Approval operation -->
      <section class="card" style="padding:16px; margin-top:16px">
        <div id="admNotice"></div>
        <div class="form__actions" style="gap:12px; flex-wrap:wrap">
          <button id="admApproveBtn" class="btn" type="button">Approve</button>
          <button id="admRejectBtn" class="btn btn--ghost" type="button">Reject</button>
          <input id="admRejectReason" class="input" type="text" placeholder="Rejection reason (required when rejecting)">
          <button id="admSaveBtn" class="btn btn--ghost" type="button">Save Changes</button>
          <button id="admDeleteBtn" class="btn" type="button" style="background:#fee2e2;color:#991b1b">Delete</button>
        </div>
      </section>
    </main>

    <footer class="footer page-section">
      <div class="container flex-between">
        <div>© IAA • Admin</div>
        <nav>
          <a href="./AdminSubmissionList.html">Back to Submissions</a> ·
          <a href="./AdminDashboard.html">Back to Dashboard</a>
        </nav>
      </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../js/session.js"></script>
    <script src="../js/admin_data.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/admin_submission_detail.js"></script>
  </body>
</html>
