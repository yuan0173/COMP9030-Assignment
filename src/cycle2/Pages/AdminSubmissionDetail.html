<!DOCTYPE html>
<html>
  <head>
    <title>Submission Detail</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  </head>
  <body>
    <header>
      <a href="./AdminSubmissionList.html">Back To Submission List</a>
      <a href="./AdminDashboard.html">Back To Dashboard</a>
      <p>Hello! Dear Admin</p>
    </header>
    <main>
      <div>
        <div>
          <h2>Title</h2>
          <input type="text" placeholder="a title provided by submitter"> 
        </div>
        <div>
          <h2>Type</h2>
          <select>
            <option>typeA</option>
            <option>typeB</option>
            <option>typeC</option>
          </select>
        </div>
        <div>
          <h2>Period</h2>
          <select>
            <option>PeriodA</option>
            <option>PeriodB</option>
            <option>PeriodC</option>
          </select> 
        </div>
        <div>
          <h2>Condition/Quality</h2>
          <input type="text" placeholder="some text enterred by submitter"> 
        </div>
        <div>
          <h2>Description</h2>
          <input type="text" placeholder="some text enterred by submitter"> 
        </div>
      </div>

      <div>
        <div id="map" style="width: 1000px; height: 600px;"></div>
        <div><input type="file"></div>
        <p>descriptive location notes</p>
        <input type="text">
      </div>

      <div>
        <h2>Creditted Artist</h2>
        <p>Artist username</p>
        <h2>cultural sensitive</h2>
        <p>YES/NO</p>
        <h2>private land</h2>
        <p>YES/NO</p>
        <div>
          location sensitive setting
          <label>
            <input type="checkbox">Location sensitive
          </label>
        </div>
        <div>
          display options
          <select>
            <option>normally display location</option>
            <option>optionB</option>
            <option>optionC</option>
          </select>
        </div>
      </div>

      <div>
        <button>Approve</button>
        <button>reject</button>
        <input type="text" placeholder="This is for rejecting use only, please conditionally render this">
      </div>
    </main>

    <footer>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      let map = L.map('map', {
        center: [51.505, -0.09],
        zoom: 13
      })
    </script>
  </body>
</html>
