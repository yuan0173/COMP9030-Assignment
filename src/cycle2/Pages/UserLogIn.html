<!DOCTYPE html>
<html>
  <head>
    <title>UserLogin</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
  </head>
  <body>
    <!-- jia: Navigation -->
    <header class="nav">
      <div class="nav__inner container flex-between">
        <div class="logo">IAA</div>
        <nav class="nav__menu">
          <a href="./Home.html">Home</a>
          <a href="./About.html">About</a>
          <a href="./Guideline.html">Guidelines</a>
          <a href="./ArtsResult.html">Arts</a>
          <a href="./Map.html">Map</a>
          <a href="./Contact.html">Contact</a>
        </nav>
        <div class="auth">
          <a class="btn btn--ghost" href="./UserLogIn.html" aria-current="page">Sign in</a>
          <a class="btn" href="./UserRegistration.html">Register</a>
        </div>
      </div>
    </header>

    <!-- jia: Main body: Pic in center -->
    <main class="container" style="margin-top:48px; max-width:480px;">
      <section class="card" style="padding:24px">
        <h1 class="card__title" style="margin:0 0 16px; text-align:center;">Sign In</h1>

        <form class="form" onsubmit="return false;">
          <div class="form__row" style="align-items:center; justify-content:space-between; margin-bottom:12px;">
            <label style="margin:0">Login as</label>
            <div style="display:flex; gap:8px;">
              <label><input type="radio" name="loginMode" value="visitor" checked> Visitor</label>
              <label><input type="radio" name="loginMode" value="artist"> Artist</label>
              <label><input type="radio" name="loginMode" value="admin"> Admin</label>
            </div>
          </div>

          <div>
            <label>Email</label>
            <input class="input" type="email" placeholder="Enter your email">
          </div>

          <div>
            <label>Password</label>
            <input class="input" type="password" placeholder="Enter your password">
          </div>

          <div class="form__actions">
            <button class="btn" type="submit">Login</button>
          </div>

          <p style="text-align:center; margin-top:12px;">
            Don’t have an account?
            <a href="./UserRegistration.html">Sign Up</a>
          </p>
        </form>
      </section>
    </main>

    <!-- jia: Footer -->
    <footer class="footer" style="margin-top:48px">
      <div class="container flex-between">
        <div>© IAA</div>
        <nav>
          <a href="./About.html">Introduction</a> ·
          <a href="./Guideline.html">Guidelines</a> ·
          <a href="./ArtsResult.html">Art Listings</a> ·
          <a href="./Map.html">Maps</a> ·
          <a href="./Contact.html">Contact Us</a> ·s
          <a href="./Disclaimer.html">Disclaimers</a>
        </nav>
      </div>
    </footer>
    <script src="../js/login.js"></script>
  </body>
</html>
