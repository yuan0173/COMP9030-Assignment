<!DOCTYPE html>
<html>
  <head>
    <title>New Submission</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
  </head>
  <body>
    <!-- jia: Navigation -->
    <header class="nav">
      <div class="nav__inner container flex-between">
        <div class="logo">IAA</div>
        <nav class="nav__menu">
          <a href="./About.html">About</a>
          <a href="./Guideline.html">Guidelines</a>
          <a href="./ArtsResult.html">Arts</a>
          <a href="./Map.html">Map</a>
          <a href="./Contact.html">Contact</a>
        </nav>
        <div class="auth">
          <a class="btn btn--ghost" href="./UserLogIn.html">Sign in</a>
          <a class="btn" href="./UserRegistration.html">Register</a>
        </div>
      </div>
    </header>


    <main class="container" style="margin-top:24px">
      <h1 class="card__title" style="margin:0 0 12px">Submit Your Art</h1>

      <!-- jia：Form body -->
      <form class="form" onsubmit="return false;">
        <!-- Basic info: two rows -->
        <div class="form__row">
          <div>
            <label>Title</label>
            <input class="input" type="text" placeholder="Title">
          </div>
          <div>
            <label>Type</label>
            <select class="input">
              <option>typeA</option>
              <option>typeB</option>
              <option>typeC</option>
            </select>
          </div>
        </div>

        <div class="form__row">
          <div>
            <label>Period</label>
            <select class="input">
              <option>PeriodA</option>
              <option>PeriodB</option>
              <option>PeriodC</option>
            </select>
          </div>
          <div>
            <label>Condition/Quality</label>
            <input class="input" type="text" placeholder="e.g. Good / Fair">
          </div>
        </div>

        <div>
          <label>Description</label>
          <textarea class="input" rows="4" placeholder="Add a brief description"></textarea>
          <div class="form__hint">Be mindful of cultural sensitivity and privacy.</div>
        </div>

        <!-- Map + Upload: Just occupy the space. JS takes over later -->
        <section class="grid" style="margin-top:8px">
          <div>
            <label>Location</label>
            <div id="submissionMap" class="map-box"></div>
            <div class="form__hint">Descriptive location notes</div>
            <input class="input" type="text" placeholder="Notes (optional)">
          </div>

          <div class="card" style="padding:16px">
            <label>Images</label>
            <input class="input" type="file" multiple>
            <div class="form__hint">You can select multiple images.</div>
          </div>
        </section>

        <!-- Multiple options: Cultural sensitivity/Private Land/Signature -->
        <div class="form__row">
          <label><input type="checkbox"> Credit a known artist</label>
          <label><input type="checkbox"> This location is culturally sensitive</label>
        </div>
        <div>
          <label><input type="checkbox"> This location is private land</label>
        </div>

        <!-- Submit button -->
        <div class="form__actions">
          <button class="btn" type="submit">Submit Your Art</button>
        </div>
      </form>
    </main>

    <!-- jia: Footer -->
    <footer class="footer" style="margin-top:24px">
      <div class="container flex-between">
        <div>© IAA</div>
        <nav>
          <a href="./About.html">Introduction</a> ·
          <a href="./Guideline.html">Guidelines</a> ·
          <a href="./ArtsResult.html">Art Listings</a> ·
          <a href="./Map.html">Maps</a> ·
          <a href="./Contact.html">Contact Us</a> ·
          <a href="./Disclaimer.html">Disclaimers</a>
        </nav>
      </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      let map = L.map('map', {
        center: [51.505, -0.09],
        zoom: 13
      })
    </script>
  </body>
</html>
