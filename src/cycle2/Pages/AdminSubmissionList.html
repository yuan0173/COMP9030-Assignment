<!DOCTYPE html>
<html>
  <head>
    <title>Pending Submission List</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
  </head>
  <body>
    <!-- Header will be dynamically generated by header.js -->
    <div id="header-placeholder"></div>

    <main class="container page-section">
      <h1 class="card__title" style="margin:0 0 12px">Pending Submissions</h1>
      <p class="card__desc" style="margin:0 0 16px">Review and approve/reject community submissions.</p>

      <!-- jia: Topline, JS Todo later） -->
      <section class="card" style="padding:16px; margin-bottom:16px">
        <form id="adminSubsFilter" class="form" onsubmit="return false;" aria-label="Filter submissions">
          <div class="form__row">
            <div>
              <label>Keyword</label>
              <input id="adminSubsKeyword" class="input" placeholder="Search title / user">
            </div>
            <div>
              <label>Status</label>
              <select id="adminSubsStatus" class="input">
                <option value="Pending" selected>Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
          </div>
          <div class="form__actions">
            <button class="btn" type="submit">Apply</button>
          </div>
        </form>
      </section>

      <section class="card" style="padding:0">
        <!-- jia: head -->
        <div class="admin-table admin-table__header">
          <div>Title</div>
          <div>Status</div>
          <div class="hide-sm">Submitted By</div>
          <div class="hide-sm">Submitted At</div>
          <div>Actions</div>
        </div>
        <div id="adminSubsBody"></div>
      </section>

      <!-- Paging -->
      <nav id="adminSubsPagination" class="pagination" style="margin-top:16px;" aria-label="Submissions pagination"></nav>
    </main>

    <footer class="footer page-section">
      <div class="container flex-between">
        <div>© IAA • Admin</div>
        <nav>
          <a href="./About.html">Introduction</a> ·
          <a href="./Guideline.html">Guidelines</a> ·
          <a href="/cycle3/arts_list.php">Art Listings</a> ·
          
          <a href="./Contact.html">Contact Us</a> ·
          <a href="./Disclaimer.html">Disclaimers</a>
        </nav>
      </div>
    </footer>
    <script src="../js/session.js"></script>
    <script src="../js/admin_data.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/admin_submissions.js"></script>
    <script>
      // Check if user is logged in and has admin role
      if (!SessionManager.requireRole('admin')) {
        // SessionManager.requireRole will handle redirect
        return;
      }
    </script>
  </body>
</html>
