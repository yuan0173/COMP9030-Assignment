<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
  </head>
  <body>
    <!-- Header will be dynamically generated by header.js -->
    <div id="header-placeholder"></div>

    <main class="container" style="margin-top:24px">
      <h1 class="card__title" style="margin:0 0 12px">My Profile</h1>

      <!-- jia: Left and right columns: Left = Personal card; Right = List -->
      <section class="profile-grid">
        <!-- left column -->
        <aside class="card" style="padding:16px">
          <div style="display:flex; gap:12px; align-items:center">
            <img src="../test.jpg" alt="avatar" style="width:64px;height:64px;border-radius:999px;object-fit:cover">
            <div>
              <div style="font-weight:600" id="userWelcome">Hello! userName</div>
              <div class="card__desc" id="userInfo">@username · Member</div>
            </div>
          </div>

          <hr style="border:none;border-top:1px solid var(--border);margin:16px 0">

          <!-- Bio part -->
          <h3 style="margin:.25rem 0">Bio</h3>
          <p class="card__desc" id="bioText">This is the bio part</p>
          <div class="form" onsubmit="return false;">
            <textarea class="input" id="bioInput" rows="3" placeholder="Tell others about yourself..." readonly></textarea>
            <div class="form__actions">
              <button class="btn btn--ghost" id="bioEditBtn" type="button">Edit My Bio</button>
              <button class="btn" id="bioSaveBtn" type="button">Save</button>
            </div>
          </div>

          <hr style="border:none;border-top:1px solid var(--border);margin:16px 0">

          <!-- Contact part -->
          <h3 style="margin:.25rem 0">Contact</h3>
          <div class="grid" style="gap:8px">
            <div>
              <label class="card__desc">Email</label>
              <input class="input" id="contactEmailInput" type="email" placeholder="your.email@example.com" readonly>
            </div>
            <div>
              <label class="card__desc">Address</label>
              <input class="input" id="contactAddressInput" type="text" placeholder="Your address" readonly>
            </div>
            <div>
              <label class="card__desc">Phone</label>
              <input class="input" id="contactPhoneInput" type="tel" placeholder="Your phone number" readonly>
            </div>
          </div>
          <div class="form__actions" style="margin-top:8px">
            <button class="btn btn--ghost" id="contactEditBtn" type="button">Edit My Contact Details</button>
            <button class="btn" id="contactSaveBtn" type="button">Save</button>
          </div>

          <hr style="border:none;border-top:1px solid var(--border);margin:16px 0">

          <a class="btn" href="./Submission.html" id="submitArtBtn">Submit My Art</a>
        </aside>

        <!-- right column -->
        <section class="grid" style="gap:16px">
          <!-- My submissions -->
          <article class="card" id="submissionsSection" style="padding:16px">
            <h2 style="margin:.25rem 0">My Submissions</h2>
            <div id="userSubmissions" class="cards" style="margin-top:12px">
              <!-- User submissions will be dynamically loaded here -->
            </div>
          </article>

          <!-- My favorites -->
          <article class="card" id="favoritesSection" style="padding:16px">
            <h2 style="margin:.25rem 0">My Favorites</h2>
            <div id="userFavorites" class="cards" style="margin-top:12px"></div>
            <nav id="favoritesPagination" class="pagination" style="margin-top:12px" aria-label="Favorites pagination"></nav>
          </article>

          <!-- Artist-only section; visible when role is 'artist' -->
          <article id="artistSection" class="card" style="padding:16px; display:none">
            <h2 style="margin:.25rem 0">Your Credited Works</h2>
            <div class="cards" style="margin-top:12px" id="artistWorks">
              <div class="notice notice--empty">No credited works yet.</div>
            </div>
          </article>
        </section>
      </section>
    </main>

    <!-- jia: footer -->
    <footer class="footer" style="margin-top:24px">
      <div class="container flex-between">
        <div>© IAA</div>
        <nav>
          <a href="./About.html">Introduction</a> ·
          <a href="./Guideline.html">Guidelines</a> ·
          <a href="./ArtsResult.html">Art Listings</a> ·
          
          <a href="./Contact.html">Contact Us</a> ·
          <a href="./Disclaimer.html">Disclaimers</a>
        </nav>
      </div>
    </footer>
    <script src="../js/session.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
