<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
  </head>
  <body>
    <!-- Header will be dynamically generated by header.js -->
    <div id="header-placeholder"></div>

    <main class="container page-section">
      <div class="profile-header">
        <h1>My Profile</h1>
      </div>

      <div class="profile-layout">
        <!-- Profile sidebar -->
        <aside class="profile-sidebar">
          <!-- User card -->
          <div class="profile-card">
            <div class="profile-card__header profile-card__header--profile">
              <img src="../test.jpg" alt="avatar" class="profile-avatar" id="profileAvatar">
              <div class="profile-info">
                <h2 class="profile-name" id="userWelcome">Hello! userName</h2>
                <p class="profile-meta" id="userInfo">@username · Member</p>
                <button class="btn btn--small btn--ghost" id="editDisplayNameBtn">Edit Display Name</button>
              </div>
            </div>
          </div>

          <!-- Bio section -->
          <div class="profile-card">
            <div class="profile-card__header">
              <h3>Bio</h3>
              <button class="btn btn--small btn--ghost" id="bioEditBtn">Edit My Bio</button>
            </div>
            <div class="profile-card__content">
              <p class="profile-bio" id="bioText">I'm an art enthusiastss</p>
              <div class="profile-bio-form" id="bioForm" style="display:none;">
                <textarea class="input" id="bioInput" rows="4" placeholder="Tell others about yourself..." maxlength="500"></textarea>
                <div class="form__actions">
                  <button class="btn btn--ghost" id="bioCancelBtn">Cancel</button>
                  <button class="btn" id="bioSaveBtn">Save</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Contact section -->
          <div class="profile-card">
            <div class="profile-card__header">
              <h3>Contact</h3>
              <button class="btn btn--small btn--ghost" id="contactEditBtn">Edit My Contact Details</button>
            </div>
            <div class="profile-card__content">
              <div class="contact-info" id="contactDisplay">
                <div class="contact-item">
                  <label>Email</label>
                  <span id="contactEmailDisplay">-</span>
                </div>
                <div class="contact-item">
                  <label>Address</label>
                  <span id="contactAddressDisplay">-</span>
                </div>
                <div class="contact-item">
                  <label>Phone</label>
                  <span id="contactPhoneDisplay">-</span>
                </div>
              </div>
              <div class="contact-form" id="contactForm" style="display:none;">
                <div class="form__group">
                  <label>Email</label>
                  <input class="input" id="contactEmailInput" type="email" placeholder="your.email@example.com" maxlength="100">
                </div>
                <div class="form__group">
                  <label>Address</label>
                  <input class="input" id="contactAddressInput" type="text" placeholder="Your address (optional, 5-200 characters)" maxlength="200">
                </div>
                <div class="form__group">
                  <label>Phone</label>
                  <input class="input" id="contactPhoneInput" type="tel" placeholder="Your phone number (optional)" maxlength="20">
                </div>
                <div class="form__actions">
                  <button class="btn btn--ghost" id="contactCancelBtn">Cancel</button>
                  <button class="btn" id="contactSaveBtn">Save</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit button -->
          <a class="btn btn--primary" href="./Submission.html" id="submitArtBtn">Submit My Art</a>
        </aside>

        <!-- Main content -->
        <main class="profile-main">
          <!-- My submissions -->
          <section class="profile-section">
            <div class="section-header">
              <h2>My Submissions</h2>
            </div>
            <div class="submissions-grid" id="userSubmissions">
              <!-- User submissions will be dynamically loaded here -->
            </div>
          </section>

          <!-- My favorites -->
          <section class="profile-section" id="favoritesSection">
            <div class="section-header">
              <h2>My Favorites</h2>
            </div>
            <div class="submissions-grid" id="userFavorites"></div>
            <nav id="favoritesPagination" class="pagination" aria-label="Favorites pagination"></nav>
          </section>

          <!-- Artist-only section -->
          <section class="profile-section" id="artistSection" style="display:none;">
            <div class="section-header">
              <h2>Your Credited Works</h2>
            </div>
            <div class="submissions-grid" id="artistWorks">
              <div class="notice notice--empty">No credited works yet.</div>
            </div>
          </section>
        </main>
      </div>
    </main>

    <!-- jia: footer -->
    <footer class="footer" style="margin-top:24px">
      <div class="container flex-between">
        <div>© IAA</div>
        <nav>
          <a href="./About.html">Introduction</a> ·
          <a href="./Guideline.html">Guidelines</a> ·
          <a href="./ArtsResult.html">Art Listings</a> ·
          
          <a href="./Contact.html">Contact Us</a> ·
          <a href="./Disclaimer.html">Disclaimers</a>
        </nav>
      </div>
    </footer>
    <script src="../js/session.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
