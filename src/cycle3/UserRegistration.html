<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - Indigenous Art Atlas</title>
    <link rel="stylesheet" href="../cycle2/css/base.css">
    <link rel="stylesheet" href="../cycle2/css/layout.css">
    <link rel="stylesheet" href="../cycle2/css/components.css">
    <link rel="stylesheet" href="../cycle2/css/pages.css">
  </head>
  <body>
    <!-- Header will be dynamically generated by header.js -->
    <div id="header-placeholder"></div>

    <!-- Main body -->
    <main class="container" style="margin-top:48px; max-width:480px;">
      <section class="card" style="padding:24px">
        <h1 class="card__title" style="margin:0 0 16px; text-align:center;">Sign Up</h1>

        <form class="form" id="registrationForm">
          <div>
            <label for="email">Email</label>
            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div>
            <label for="password">Password</label>
            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input class="input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
          </div>

          <div>
            <label>Choose your role</label>
            <div class="role-selection">
              <label class="role-option">
                <input type="radio" name="userRole" value="public" checked>
                <div class="role-info">
                  <span class="role-title">General Public</span>
                  <small class="role-desc">Browse and submit artwork</small>
                </div>
              </label>
              <label class="role-option">
                <input type="radio" name="userRole" value="artist">
                <div class="role-info">
                  <span class="role-title">Artist</span>
                  <small class="role-desc">Submit artwork and manage artist profile</small>
                </div>
              </label>
            </div>
          </div>

          <div class="form__actions">
            <button class="btn" type="submit">Sign Up</button>
          </div>

          <p style="text-align:center; margin-top:12px;">
            Already have an account?
            <a href="./UserLogIn.html">Sign In</a>
          </p>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" style="margin-top:48px">
      <div class="container flex-between">
        <div>© IAA</div>
        <nav>
          <a href="/cycle2/Pages/About.html">Introduction</a> ·
          <a href="/cycle2/Pages/Guideline.html">Guidelines</a> ·
          <a href="/cycle2/Pages/ArtsResult.html">Art Listings</a> ·
          <a href="/cycle2/Pages/Contact.html">Contact Us</a> ·
          <a href="/cycle2/Pages/Disclaimer.html">Disclaimers</a>
        </nav>
      </div>
    </footer>
    <script src="../cycle2/js/session.js"></script>
    <script src="../cycle2/js/registration.js"></script>
    <script src="../cycle2/js/header.js"></script>
  </body>
</html>
