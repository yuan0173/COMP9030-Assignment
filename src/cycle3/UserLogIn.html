<!DOCTYPE html>
<html>
  <head>
    <title>Sign In - Indigenous Art Atlas</title>
    <link rel="stylesheet" href="../cycle2/css/base.css">
    <link rel="stylesheet" href="../cycle2/css/layout.css">
    <link rel="stylesheet" href="../cycle2/css/components.css">
    <link rel="stylesheet" href="../cycle2/css/pages.css">
  </head>
  <body>
    <!-- Header will be dynamically generated by header.js -->
    <div id="header-placeholder"></div>

    <!-- Main body: Centered login form -->
    <main class="container" style="margin-top:48px; max-width:480px;">
      <section class="card" style="padding:24px">
        <h1 class="card__title" style="margin:0 0 16px; text-align:center;">Sign In</h1>

        <form class="form" onsubmit="return false;">
          <!-- Error message container -->
          <div id="errorMessage" class="error-message" style="display: none; background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center;">
            <span id="errorText"></span>
          </div>

          <div class="form__row" style="align-items:center; justify-content:space-between; margin-bottom:12px;">
            <label style="margin:0">Login as</label>
            <div style="display:flex; gap:8px;">
              <label><input type="radio" name="loginMode" value="public" checked> Public</label>
              <label><input type="radio" name="loginMode" value="artist"> Artist</label>
              <label><input type="radio" name="loginMode" value="admin"> Admin</label>
            </div>
          </div>

          <div>
            <label>Email</label>
            <input class="input" type="email" id="loginEmail" placeholder="Enter your email">
          </div>

          <div>
            <label>Password</label>
            <input class="input" type="password" id="loginPassword" placeholder="Enter your password">
          </div>

          <div class="form__actions">
            <button class="btn" type="submit">Login</button>
          </div>

          <p style="text-align:center; margin-top:12px;">
            Don't have an account?
            <a href="./UserRegistration.html">Sign Up</a>
          </p>
          <p style="text-align:center; margin-top:8px;">
            Administrator? <a href="./AdminLogIn.html">Go to Admin Login</a>
          </p>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" style="margin-top:48px">
      <div class="container flex-between">
        <div>© IAA</div>
        <nav>
          <a href="/cycle2/Pages/About.html">Introduction</a> ·
          <a href="/cycle2/Pages/Guideline.html">Guidelines</a> ·
          <a href="/cycle2/Pages/ArtsResult.html">Art Listings</a> ·
          <a href="/cycle2/Pages/Contact.html">Contact Us</a> ·
          <a href="/cycle2/Pages/Disclaimer.html">Disclaimers</a>
        </nav>
      </div>
    </footer>
    <script src="../cycle2/js/session.js"></script>
    <script src="../cycle2/js/registration.js"></script>
    <script src="../cycle2/js/header.js"></script>
    <script src="../cycle2/js/login.js"></script>
  </body>
</html>
